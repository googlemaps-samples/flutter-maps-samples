name: flutter_maps_samples
description: "A demo of Google Maps SDK for Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.12.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  melos: ^6.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/icon_flutter.png
