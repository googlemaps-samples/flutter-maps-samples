name: Build samples
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-flutter:
    name: Run Flutter tests
    timeout-minutes: 45
    runs-on:
      labels: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout code
      - uses: actions/setup-java@v4
        name: Setup java
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046
        name: Setup flutter
        with:
          flutter-version: "3.29.x"
          channel: "stable"
          cache: true
      - uses: bluefireteam/melos-action@ec2c512a52c2f359186ca19bac0be977c44913e6
        with:
          melos-version: "6.0.0"
      - name: "Run flutter test"
        run: melos run test

  build-android:
    name: Build Android
    needs: [test-flutter]
    if: contains(github.base_ref, 'main')
    timeout-minutes: 45
    runs-on:
      labels: ubuntu-latest
    env:
      MAPS_API_KEY: ${{ secrets.ACTIONS_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - name: Setup flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046
        with:
          flutter-version: "3.29.x"
          channel: "stable"
          cache: true
      - name: Setup melos
        uses: bluefireteam/melos-action@ec2c512a52c2f359186ca19bac0be977c44913e6
        with:
          melos-version: "6.0.0"
      - name: "Run build for Android"
        run: melos run flutter-build-android

  build-ios:
    name: Build iOS
    needs: [test-flutter]
    if: contains(github.base_ref, 'main')
    timeout-minutes: 90
    runs-on:
      labels: macos-latest-xlarge
    env:
      MAPS_API_KEY: ${{ secrets.ACTIONS_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Setup flutter
        uses: subosito/flutter-action@e938fdf56512cc96ef2f93601a5a40bde3801046
        with:
          flutter-version: "3.29.x"
          channel: "stable"
          cache: true
          architecture: x64
      - name: Setup melos
        uses: bluefireteam/melos-action@ec2c512a52c2f359186ca19bac0be977c44913e6
        with:
          melos-version: "6.0.0"
      - name: Cache podfiles
        uses: actions/cache@v4
        with:
          path: "**/Pods"
          key: ${{ runner.os }}-pods-${{ hashFiles('**/*.podspec') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Select XCode 16.1
        run: sudo xcode-select -s '/Applications/Xcode_16.1.0.app/Contents/Developer'
      - name: "Run build for iOS"
        run: melos run flutter-build-ios
