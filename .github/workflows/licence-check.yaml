name: Check license headers
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-files-license-headers:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Setup go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c
        with:
          go-version: "^1.13.1"
      # Go is used by addlicense command (addlicense is used in melos run
      # check-license-header)
      - name: Run addlicense
        run: go install github.com/google/addlicense@latest
      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: "3.x"
          channel: "stable"
          cache: true
      - name: Install Melos
        uses: bluefireteam/melos-action@8cca19067d5bc4021b5a9f4656955d8b386583bf
        with:
          # Running `melos bootstrap` is not needed because we use Melos just
          # for the `check-license-header` script.
          run-bootstrap: false
          melos-version: "6.0.0"
      - name: Check license header
        run: melos run check-license-header
